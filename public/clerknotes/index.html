<!DOCTYPE html>
<html lang="en" ng-app='clerknotesreport'>
  <head>
    <meta charset="utf-8">
    <title>Example 1</title>
    <link rel="stylesheet" href="style.css" media="all" />
    <style>
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }

      a {
        color: #5D6975;
        text-decoration: underline;
      }

      body {
        position: relative;
        width: 21cm;
        height: 29.7cm;
        margin: 0 auto;
        color: #001028;
        background: #FFFFFF;
        font-family: Arial, sans-serif;
        font-size: 12px;
        font-family: Arial;
      }

      header {
        padding: 10px 0;
        margin-bottom: 30px;
      }

      #logo {
        text-align: center;
        margin-bottom: 10px;
      }

      #logo img {
        width: 90px;
      }

      h1 {
        border-top: 1px solid  #5D6975;
        border-bottom: 1px solid  #5D6975;
        color: #5D6975;
        font-size: 2.4em;
        line-height: 1.4em;
        font-weight: normal;
        text-align: center;
        margin: 0 0 20px 0;
      }

      #project {
        float: left;
      }

      #project span {
        color: #5D6975;
        text-align: right;
        width: 52px;
        margin-right: 10px;
        display: inline-block;
        font-size: 0.8em;
      }

      #company {
        float: right;
        text-align: right;
      }

      #project div,
      #company div {
        white-space: nowrap;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        margin-bottom: 20px;
      }

      table tr:nth-child(2n-1) td {
        background: #F5F5F5;
      }

      table th,
      table td {
        text-align: center;
      }

      table th {
        padding: 5px 20px;
        color: #5D6975;
        border-bottom: 1px solid #C1CED9;
        white-space: nowrap;
        font-weight: normal;
      }

      table .service
      {
        width:30%;
        text-align: left;
      }

      table .desc {
        width:70%;
        text-align: left;
      }

      table td {

        padding: 20px;
        text-align: right;
      }

      table td.service,
      table td.desc {
        vertical-align: top;
      }

      table td.unit,
      table td.qty,
      table td.total {
        font-size: 1.5em;
      }

      table td.grand {
        border-top: 1px solid #5D6975;;
      }

      #notices .notice {
        color: #5D6975;
        font-size: 1.2em;
      }

      footer {
        color: #5D6975;
        width: 100%;
        height: 30px;
        position: absolute;
        bottom: 0;
        border-top: 1px solid #C1CED9;
        padding: 8px 0;
        text-align: center;
      }
    </style>
  </head>
  <body style="margin-top: 200px;" ng-controller="indexCtrl">
    <header class="clearfix">
      <h1>Clerk Notes</h1>
      <div id="project">
        <div><span>FROM</span> CitSearch</div>
        <div><span>DATE</span> {{date}}</div>
      </div>
    </header>
    <main>
      <table>
        <tbody>
          <tr>
            <td class="service">TICKET NUMBER</td>
            <td class="desc">{{data.TicketNum}}</td>
          </tr>
          <tr>
            <td class="service">DATE ISSUED</td>
            <td class="desc">{{data.DateIssued}}</td>
          </tr>
          <tr>
            <td class="service">OFFICER NAME</td>
            <td class="desc">{{data.OfficerName}}</td>
          </tr>
          <tr>
            <td class="service">NOTES</td>
            <td class="desc">{{data.Notes}}</td>
          </tr>
          <tr>
            <td colspan="4" class="grand total"></td>
            <td class="grand total"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
      var app = angular.module('clerknotesreport',[]);
      app.controller('indexCtrl',function($scope,$http,$q, $sce){
        $scope.data = {
          TicketNum : '12120000',
          DateIssued: '2015-07-20',
          OfficerName: 'John Doe',
          Notes:'Sample application for print pdf from node.js using middleware called node-html-pdf and send it to angular.js client application.'
        }
      });
    </script>
  </body>
</html>
